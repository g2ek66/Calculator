<ion-header>
  <ion-navbar>
    <ion-title>
      My Super Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-input type="text" value="{{ value }}" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button block color="secondary" (click)="backSpace()" ><ion-icon name="backspace"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(7)">7</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(8)">8</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(9)">9</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="secondary" (click)="takeDiv()">/</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(4)">4</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(5)">5</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(6)">6</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="secondary" (click)="takeMutiplication()">*</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(1)">1</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(2)">2</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(3)">3</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="secondary" (click)="takeSubstraction()">-</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-lg-3>
        <button ion-button block color="secondary" (click)="deleteAll()">C</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="dark" (click)="takeValue(0)">0</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="secondary" (click)="equal()">=</button>
      </ion-col>
      <ion-col col-lg-3>
        <button ion-button block color="secondary" (click)="takeAdiction()">+</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
